<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Trending Modi Song</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    iframe {
      border: none;
      width: 100%;
      height: 80vh;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>New Trending Modi Song</h1>
  <iframe id="ytplayer" src="https://www.youtube.com/embed/6uHHirw1UWg?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <button onclick="unmuteVideo()">Unmute</button>

  <script>
    function unmuteVideo() {
      const iframe = document.getElementById('ytplayer');
      iframe.src = "https://www.youtube.com/embed/6uHHirw1UWg?autoplay=1&mute=0";
    }
  </script>
</body>
</html>
